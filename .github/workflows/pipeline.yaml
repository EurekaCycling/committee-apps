name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: backend/go.sum

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Test Backend
        working-directory: backend
        run: go test -v ./...

      - name: Build SAM Application
        run: make build

      - name: Deploy to AWS
        run: |
          sam deploy --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name committee-apps-backend-prod \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --region ${{ vars.AWS_REGION }} \
            --parameter-overrides \
              DomainName=api.committee.eurekacycling.org.au \
              CertificateArn=${{ secrets.ACM_CERTIFICATE_ARN }} \
              FrontendCertificateArn=${{ secrets.FRONTEND_CERTIFICATE_ARN }}

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          outputs=$(aws cloudformation describe-stacks --stack-name committee-apps-backend-prod --query 'Stacks[0].Outputs')
          echo "UserPoolId=$(echo $outputs | jq -r '.[] | select(.OutputKey=="UserPoolId") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "UserPoolClientId=$(echo $outputs | jq -r '.[] | select(.OutputKey=="UserPoolClientId") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "FrontendBucketName=$(echo $outputs | jq -r '.[] | select(.OutputKey=="FrontendBucketName") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "FrontendDistributionId=$(echo $outputs | jq -r '.[] | select(.OutputKey=="FrontendDistributionId") | .OutputValue')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_USER_POOL_ID: ${{ steps.get-outputs.outputs.UserPoolId }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.get-outputs.outputs.UserPoolClientId }}
        run: |
          npm ci
          npm run build

      - name: Sync Frontend to S3
        run: |
          aws s3 sync frontend/dist s3://${{ steps.get-outputs.outputs.FrontendBucketName }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.get-outputs.outputs.FrontendDistributionId }} --paths "/*"
