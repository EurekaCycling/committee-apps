name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Determine which parts of the repo changed
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - name: Paths Filter
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            infra:
              - 'cdk/**'
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Deploy infrastructure and backend when relevant files change
  deploy-infra:
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.infra == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: backend/go.sum

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Test Backend
        working-directory: backend
        run: go test -v ./...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            cdk/package-lock.json
            frontend/package-lock.json

      - name: Install CDK Dependencies
        working-directory: cdk
        run: npm ci

      - name: Deploy Infrastructure (CDK)
        working-directory: cdk
        run: |
          npx cdk deploy --require-approval never \
            --parameters DomainName=api.committee.eurekacycling.org.au \
            --parameters CertificateArn=${{ secrets.ACM_CERTIFICATE_ARN }} \
            --parameters FrontendCertificateArn=${{ secrets.FRONTEND_CERTIFICATE_ARN }} \
            --parameters DocumentsSigningSecret=${{ secrets.DOCUMENTS_SIGNING_SECRET }}

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          outputs=$(aws cloudformation describe-stacks --stack-name CommitteeAppsBackendProd --query 'Stacks[0].Outputs')
          echo "UserPoolId=$(echo $outputs | jq -r '.[] | select(.OutputKey==\"UserPoolId\") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "UserPoolClientId=$(echo $outputs | jq -r '.[] | select(.OutputKey==\"UserPoolClientId\") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "FrontendBucketName=$(echo $outputs | jq -r '.[] | select(.OutputKey==\"FrontendBucketName\") | .OutputValue')" >> $GITHUB_OUTPUT
          echo "FrontendDistributionId=$(echo $outputs | jq -r '.[] | select(.OutputKey==\"FrontendDistributionId\") | .OutputValue')" >> $GITHUB_OUTPUT

  # Build and deploy frontend when relevant files change
  build-frontend:
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            cdk/package-lock.json
            frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          rm -rf dist/config.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync Frontend to S3
        run: |
          aws s3 sync frontend/dist s3://${{ vars.FRONTEND_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.FRONTEND_DISTRIBUTION_ID }} --paths "/*"
